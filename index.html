<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Anaconda</title> 
</head>
<body>
  <!-- sets up nav bar    -->
  <div class="nav">
      <nav id="controls">
    <ul>
          <li class="start">
            <a href="index.html">Let's Play!
            </a></li>
          <li class="timer">Time Left
            <span id="time-left">1:00</span></li>
          <li class="score">Score
            <span id="score">0</span></li>
        </ul>
    </nav>
    <!-- add playable grid with start starting components    -->
    <div id="snakepit"></div>
    <div class="annieHead" style="grid-row-start: 11; grid-column-start: 11;"></div>
    <div class="food" style="grid-row-start: 20; grid-column-end: 20;"></div>
    <!-- bottom of page has instructions for players if needed -->
    <footer>
      <h3>
       <p> DIRECTIONS: With only 60 seconds on the clock help Annie the Anaconda eat until she is full. Use the UP, DOWN, LEFT, and RIGHT arrow keys to move Annie towards the food.
      If you hit the borders or run into yourself, then its GAME OVER!!!
        <img src="https://static.thenounproject.com/png/2082254-200.png">
      </p>
      </h3>
    </footer>
  <script src="./app.js" defer></script>
</body>
</html>
